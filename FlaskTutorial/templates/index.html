<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!--jinja2 엔진으로 작성-->
    <!--flask는 jinja2 템플릿 엔진을 사용-->
    <!--변수를 가져오는 템플릿은 변수명-->
    <!--key로 value를 가져올 땐 변수명.key-->
    <h1>대문 페이지</h1>
    이름 : {{user}} <!--user 정보(value)를 가져옴-->
    레벨 : {{data.level}} <!--data 내부에 있는 level 정보(value)를 가져옴-->
    포인트 : {{data.point}} <!--data 내부에 있는 point 정보(value)를 가져옴-->
    경험치 : {{data.exp}} <!--data 내부에 있는 exp 정보(value)를 가져옴-->

    <!--
    html에 form태그를 작성 - post의 경우
    name속성은 서버에서 사용할 변수명 또는 키 값이 됩니다.-->
    <form action="/" method="post">
        다음 이름 : <input type="text" name="user">
        <input type="submit" value="전송하기">
    </form>
    <!--앱 실행하고 값을 전송하면, app.py에 있던 print(request.form.get('user')) # 안전하게 가져오려면 get 를 통해 전달 받은 값을 확인할 수 있습니다.
    html에 form태그를 작성 - get의 경우 name속성은 서버에서 사용할 변수명 또는 키 값이 됩니다.-->
</body>
</html>
