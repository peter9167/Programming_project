<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!--
    jinja2 엔진으로 작성
    flask는 jinja2 템플릿 엔진을 사용
    변수를 가져오는 템플릿은 {{변수명}}
    key로 value를 가져올 땐 {{변수명.key}}
    -->
    <h1>대문 페이지</h1>
    이름 : {{user}} <!--user 정보(value)를 가져옴-->
    레벨 : {{data.level}} <!--data 내부에 있는 level 정보(value)를 가져옴-->
    포인트 : {{data.point}} <!--data 내부에 있는 point 정보(value)를 가져옴-->
    경험치 : {{data.exp}} <!--data 내부에 있는 exp 정보(value)를 가져옴-->

</body>
</html>
